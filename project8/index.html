<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      />"
    />
    <title>Meal Generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Meal Generator</h1>
      <div class="flex">
        <!-- Search Form -->
        <form class="flex" id="submit">
          <input type="text" id="search" placeholder="search" />
          <button class="search-btn" type="submit">
            <i class="fas fa-search"></i>
          </button>
        </form>
        <!-- Random Meal Generator Button -->
        <button class="generate-btn" id="generate">
          <i class="fas fa-random"></i>
        </button>
      </div>

      <!-- Heading for the search results -->
      <div id="results-heading"></div>

      <!-- Div to contain the meals return from API -->
      <div class="meal" id="meals"></div>

      <!-- Details of selected meals -->
      <div id="selected-meal"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
