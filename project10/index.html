<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>Music Player</title>
  </head>
  <body>
    <!-- Project Title -->
    <h1>Music Player</h1>

    <!-- Container for music player -->
    <div class="container" id="container">
      <!-- Container for info about the current song -->
      <div class="music-info">
        <h4 id="song-title">Ertugrul</h4>

        <!-- Progress bar -->
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress">
            <div class="progress-bar" id="progress-bar"></div>
          </div>
        </div>
      </div>

      <!-- Audio element -->
      <audio src="music/Ertugrul.mp3" id="audio"></audio>

      <!-- Album art -->
      <div class="album-art">
        <img src="images/Ertugrul.jpeg" alt="Album cover for Ertugrul" id="album-art" />
      </div>

      <!-- Navigation buttons -->
      <div class="nav">
        <button class="nav-btn" id="previous" aria-label="Previous Song">
          <i class="fas fa-backward"></i>
        </button>
        <button class="nav-btn nav-btn-large" id="play" aria-label="Play or Pause">
          <i class="fas fa-play"></i>
        </button>
        <button class="nav-btn" id="next" aria-label="Next Song">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
