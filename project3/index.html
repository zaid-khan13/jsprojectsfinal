<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <title>Custom Video Player</title>
  <script src="https://kit.fontawesome.com/cc9f1d97d6.js" crossorigin="anonymous"></script>
</head>
<body>
  <h1>Custom Video Player</h1>
  <!-- This is the video player. Poster attributes gives the thumbnail and src give location -->
  <video
    id="videos"
    class="screen"
    src="videos/TopGun2.mp4"
    poster="images/TopGun2.jpg"
  ></video>
  <!-- Adding customs controls for the video player -->
   <div class="controls">
    <!-- This is the play button -->
    <button id="play" class="btn">
      <!-- Font awesome play Icon -->
      <i class="fa fa-play fa-2x"></i>
    </button>
    <!-- This is the stop button -->
    <button id="stop" class="btn" >
      <!-- Font awesome stop Icon -->
      <i class="fa fa-stop fa-2x"></i>
    </button>
    <!-- This is the progress bar -->
    <input
      type="range"
      id="progress"
      class="progress"
      min="0"
      max="100"
      step="0.1"
      value="0"
    />
    <!-- This is the time duration -->
    <span id="timestamp" class="timestamp">2:00</span> 
  </div>

  <script src="script.js"></script>
</body>
</html>
